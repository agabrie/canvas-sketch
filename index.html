<!DOCTYPE html>
<html>
<head>
    <title>
        Smooth Curve
    </title>
    <link rel="stylesheet" href="style.css"> 
</head>
  
<body>
    <header>
        <h1>Smooth Curve</h1> 
    </header>
    <main>
        <aside class="config">
            <input type="range" min="0" max="10" value="5" class="slider" id="fSlider" oninput="redrawCurves()" />
            <input type="range" min="0" max="10" value="5" class="slider" id="tSlider" oninput="redrawCurves()" />
        </aside>
        <section class="board"  id="board">
            <canvas id="GFG"
                width="600" height="400" onclick="draw(event)">
            </canvas>
        </section>
    </main>  
    <script src="script.js"></script>
</body>
  
</html>
