<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"> 
    <title>Smooth Curve</title>
</head>
  
<body>
    <header>
        <h1>Smooth Curve</h1> 
    </header>
    <main>
        <aside class="config">
            <input type="range" min="0" max="10" value="5" class="slider" id="fSlider" oninput="redrawCurves()" />
            <input type="range" min="0" max="10" value="5" class="slider" id="tSlider" oninput="redrawCurves()" />

            <div id="details"></div>
        </aside>
        <section class="board"  id="board">
            <canvas id="GFG" width="810" height="540"></canvas>
            <div id="points" class="points"></div>
        </section>
    </main>  
    <script src="script.js"></script>
</body>
  
</html>
